<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="display: flex">
    <div class="settings">
        <h2>Trail of Monsters</h2>
        <span id="console"> Welcome to TRAIL OF MONSTERS. Slay the trail of monsters! </span>
        <input type="text" name="playerName" id="playerName">

        <strong>Player Name</strong><br>
        üçé <span id="player_hp">000</span> üó° <span id="player_atk">000</span> üõ° <span id="player_def">000</span>
        <h4>Equipment</h4>
        <div class="player-equipment">
            <div class="player-equipment-row">
                <div id="equip-helm" class="equipment-slot">
                    
                </div>
            </div>
            <div class="player-equipment-row">
                <div id="equip-lhand" class="equipment-slot">
                    
                </div>
                <div id="equip-body" class="equipment-slot">
                    
                </div>
                <div id="equip-rhand" class="equipment-slot">
                    
                </div>
            </div>
            <div class="player-equipment-row">
                <div id="equip-legs" class="equipment-slot">
                    
                </div>
            </div>
        </div>
        <div id="inventory">
            <h3>Inventory</h3>
        </div>
        <div class="" id="admin">
            <button id="ADMIN_merchantBehavior">merchant behavior</button>
            <button>city yield (TBI)</button>
            <button>town yield (TBI)</button>
        </div>
    </div>
    <div class="map">
        <ul class='tileContainer'></ul>
    </div>

    <div class="right-panel">

        <div class="season-board">
            <div class="" id="cosmos">
                :-)
            </div>
            <div class="" id="season-bar">
                
            </div>
        </div>

        <div class="encounters" >
            <h1>Encounters</h1>
            <ul class="monster-arena">Here encounters will appear as you move around the world of Camel</ul>
        </div>
        
    </div>
</body>
</html>
